plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.br'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

compileJava {
    options.compilerArgs += ['-parameters']
    options.encoding = 'UTF-8'
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot 웹
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	// Spring Security
    implementation 'org.springframework.boot:spring-boot-starter-security'
    
    // JWT 라이브러리
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    
    // OAuth2
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    
    // MyBatis
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.4'
    
	// MySQL Connector
    implementation 'mysql:mysql-connector-java:8.0.33'
    
    // Redis
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.session:spring-session-data-redis'
    
    // Validation
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    
    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    
    // Jakarta Mail API
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    
    // GraphQL
    //implementation 'org.springframework.boot:spring-boot-starter-graphql:3.1.0'
    implementation 'com.graphql-java:graphql-java:20.0'
    
    //google cloud (gemini)
    implementation 'com.google.cloud:google-cloud-aiplatform:3.4.0'
    
    // Kafka
    implementation 'org.apache.kafka:kafka-clients:3.4.0' 			// 기본 Kafka 클라이언트
    implementation 'org.springframework.kafka:spring-kafka'  		// Spring Kafka 지원
    implementation 'io.projectreactor.kafka:reactor-kafka:1.3.21'	// Reactor Kafka
    
    // WebFlux
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    
    // 테스트
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.4'
    
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
